<app-headear></app-headear>

<div class="admin-users-cards-container">

  <!-- Botão Voltar -->
  <div class="voltar-container">
    <button type="button" class="btn-voltar" (click)="voltarPainel()">
      ← Voltar
    </button>
  </div>

  <h2>Gerenciamento de Usuários</h2>

  <!-- Filtros -->
  <div class="filtros-container">
    <input
      type="text"
      placeholder="Filtrar por email"
      [(ngModel)]="filtroEmail"
    />
    <input
      type="text"
      placeholder="Filtrar por CPF"
      [(ngModel)]="filtroCPF"
    />
    <select [(ngModel)]="filtroRole">
      <option value="">Todas as roles</option>
      <option value="admin">Admin</option>
      <option value="doadora">Doadora</option>
      <option value="receptora">Receptora</option>
      <option value="profissional">Profissional</option>
    </select>
  </div>

  <div *ngIf="loading">Carregando usuários...</div>
  <div *ngIf="errorMsg">{{ errorMsg }}</div>

  <div *ngIf="!loading && usuariosFiltrados.length" class="cards-grid">
    <div *ngFor="let user of usuariosFiltrados" class="user-card" [ngClass]="{
          'admin': user.admin,
          'doadora': user.doadora,
          'receptora': user.receptora,
          'profissional': user.profissional
        }">

      <div class="user-info">
        <p><strong>Nome:</strong> {{ user.nome }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>CPF:</strong> {{ user.cpf }}</p>
        <p><strong>Role:</strong>
          <span *ngIf="user.admin">Admin</span>
          <span *ngIf="user.doadora">Doadora</span>
          <span *ngIf="user.receptora">Receptora</span>
          <span *ngIf="user.profissional">Profissional</span>
        </p>
      </div>

      <div class="user-actions">
        <button mat-button color="primary" (click)="setRole(user, 'admin')">Admin</button>
        <button mat-button (click)="setRole(user, 'doadora')">Doadora</button>
        <button mat-button (click)="setRole(user, 'receptora')">Receptora</button>
        <button mat-button (click)="setRole(user, 'profissional')">Profissional</button>
        <button mat-button color="warn" (click)="deleteUser(user)">Excluir</button>
      </div>

    </div>
  </div>

  <div *ngIf="!loading && usuariosFiltrados.length === 0">
    Nenhum usuário encontrado.
  </div>
</div>
