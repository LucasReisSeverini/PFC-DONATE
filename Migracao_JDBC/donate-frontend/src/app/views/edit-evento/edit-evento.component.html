<app-headear></app-headear>

<!-- Se for Evento, use "edit-evento-container"; se Notícia, "edit-noticia-container" -->
<div class="edit-evento-container">

  <!-- Header do formulário -->
  <header class="edit-header">
    <button type="button" class="btn-voltar" (click)="voltarParaGerenciar()">
      ← Voltar
    </button>
    <h2>Editar Eventos/Noticias & Conscientizações</h2>
  </header>

  <!-- Formulário -->
  <form [formGroup]="eventoForm" (ngSubmit)="salvar()">

    <div class="full-width">
      <label for="titulo">Título</label>
      <input id="titulo" formControlName="titulo" placeholder="Digite o título" />
    </div>

    <div class="full-width">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" formControlName="descricao" placeholder="Digite a descrição"></textarea>
    </div>

    <div class="full-width">
      <label for="data">Data</label>
      <input id="data" type="date" formControlName="data" />
    </div>

    <div class="full-width">
      <label for="municipio">Município</label>
      <select id="municipio" formControlName="id_municipio">
        <option [ngValue]="null" disabled>Selecione um município</option>
        <option *ngFor="let municipio of municipios" [ngValue]="municipio.id">
          {{ municipio.nome }} - {{ municipio.unidadeFederativa.sigla }}
        </option>
      </select>
    </div>

    <div class="botoes-container">
      <button type="submit" [disabled]="eventoForm.invalid">Salvar</button>
    </div>

  </form>
</div>
