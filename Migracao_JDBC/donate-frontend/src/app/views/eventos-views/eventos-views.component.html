<div class="eventos-container">
  <h2>📢 Eventos & Novidades</h2>

  <!-- Botão Voltar -->
  <button mat-raised-button color="primary" (click)="voltarPainel()">
    ← Voltar para Home
  </button>

  <!-- Filtros -->
  <div class="filtros" style="margin: 10px 0; display: flex; gap: 10px;">
    <!-- Filtro Município -->
    <select [(ngModel)]="filtroMunicipio" (change)="aplicarFiltros()">
      <option [ngValue]="null">Todos os municípios</option>
      <option *ngFor="let m of municipios" [ngValue]="m.id">{{ m.nome }}</option>
    </select>

    <!-- Filtro Tipo -->
    <select [(ngModel)]="filtroTipo" (change)="aplicarFiltros()">
      <option value="Todos">Todos</option>
      <option value="evento">Evento</option>
      <option value="noticia">Notícia</option>
    </select>
  </div>

  <!-- Botão Eventos Próximos -->
  <div style="margin: 10px 0;">
    <button mat-stroked-button color="accent" (click)="eventosProximos()" style="font-weight: bold;">
      📍 Eventos próximos
    </button>
  </div>

  <!-- Cards de eventos -->
  <div class="cards">
    <mat-card
      *ngFor="let evento of eventosFiltrados"
      class="card-evento"
      [ngClass]="evento.tipo"
      (click)="abrirDetalhe(evento)">

      <mat-card-header>
        <mat-card-title>{{ evento.titulo }}</mat-card-title>
        <mat-card-subtitle>
          {{ evento.data | date:'dd/MM/yyyy' }} - {{ evento.tipo | titlecase }}
          <span *ngIf="evento.municipioNome"> - {{ evento.municipioNome }}</span>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{ evento.descricao | slice:0:100 }}
          {{ evento.descricao.length > 100 ? '...' : '' }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
