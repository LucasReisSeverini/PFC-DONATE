<app-headear></app-headear>
<div class="gerenciar-eventos-container">

  <h2>Gerenciar Eventos & Novidades</h2>

  <!-- Botão voltar -->
  <button type="button" class="btn-voltar" (click)="voltarParaPainel()">
    ← Voltar
  </button>

  <!-- Botão adicionar evento -->
  <button type="button" class="btn-adicionar" (click)="adicionarEvento()">
    + Adicionar Evento/Notícia
  </button>

  <div class="cards">
    <mat-card *ngFor="let evento of eventos" class="card-evento" [ngClass]="evento.tipo">
      <mat-card-header>
        <mat-card-title>{{ evento.titulo }}</mat-card-title>
        <mat-card-subtitle>
          {{ evento.data | date:'dd/MM/yyyy' }} - {{ evento.tipo | titlecase }}
          <br />
          📍 {{ getMunicipioNome(evento.id_municipio) }}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>{{ evento.descricao }}</p>
      </mat-card-content>


      <mat-card-actions class="card-actions">
        <button mat-stroked-button color="primary" (click)="editarEvento(evento)">Editar</button>
        <button mat-stroked-button color="warn" (click)="excluirEvento(evento)">Excluir</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
