<div class="doacao-container">
  <h1>Agendar Doação</h1>
  <form [formGroup]="doacaoForm" (ngSubmit)="agendarDoacao()">

    <!-- Banco de leite -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Banco de leite</mat-label>
      <mat-select formControlName="id_bancos_de_leite" required>
        <mat-option *ngFor="let banco of bancosDeLeite" [value]="banco.id">
          {{ banco.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Quantidade -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Quantidade (ml)</mat-label>
      <input matInput type="number" formControlName="quantidade_ml" placeholder="Ex: 250" required />
    </mat-form-field>

    <!-- Data -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Data da doação</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="data_doacao" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Botão de enviar -->
    <button mat-raised-button color="primary" type="submit" [disabled]="doacaoForm.invalid">
      Agendar
    </button>
  </form>

  <!-- Botão de voltar -->
  <div class="back-button">
    <button mat-stroked-button color="accent" (click)="voltarParaPainel()">
      ← Voltar para o Painel
    </button>
  </div>
</div>
