<div class="edit-evento-container">
  <h2>Editar Evento</h2>

  <!-- Botão voltar -->
  <button type="button" class="btn-voltar" (click)="voltarParaGerenciar()">
    ← Voltar
  </button>

  <form [formGroup]="eventoForm" (ngSubmit)="salvar()">
    <div class="full-width">
      <label>Título</label>
      <input formControlName="titulo" />
    </div>

    <div class="full-width">
      <label>Descrição</label>
      <textarea formControlName="descricao"></textarea>
    </div>

    <div class="full-width">
      <label>Data</label>
      <input type="date" formControlName="data" />
    </div>

    <div class="full-width">
      <label>Cidade</label>
      <select formControlName="idCidade">
        <option [ngValue]="null" disabled>Selecione uma cidade</option>
        <option *ngFor="let cidade of cidades" [ngValue]="cidade.id">
          {{ cidade.nome }}
        </option>
      </select>
    </div>

    <div class="botoes-container">
      <button type="submit" [disabled]="eventoForm.invalid">Salvar</button>
    </div>
  </form>
</div>
