  <div class="cards">
    <mat-card *ngFor="let evento of eventos"

              [ngClass]="evento.tipo"
              (click)="abrirDetalhe(evento)">

      <mat-card-content>
        <p>{{ evento.descricao | slice:0:100 }}{{ evento.descricao.length > 100 ? '...' : '' }}</p>

    </mat-card>
  </div>
